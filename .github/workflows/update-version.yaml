name: Update Signal.version
on:
  schedule:
    - cron: '0 * * * *' # This will run every hour
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch latest version
        id: fetch_version
        run: |
          latest_release=$(curl -s https://api.github.com/repos/signalapp/Signal-Desktop/releases/latest | jq -r '.tag_name')
          echo "latest_release=$latest_release" >> $GITHUB_ENV

      - name: Update Signal.version
        run: |
          sed -i 's/signal-version:.*/signal-version: ${{ env.latest_release }}/' Signal.version
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add Signal.version
          git commit -m "Update Signal.version with latest Signal-Desktop version"
          git push
